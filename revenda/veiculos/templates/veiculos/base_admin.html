<!DOCTYPE html>
{% load tz %}
{% now "Y" as now %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Painel Admin{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

    <!-- Cabeçalho admin -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'listar_veiculos' %}">Painel Admin</a>
            <div class="ms-auto">
                <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm">Ver site público</a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-5 py-4 text-muted border-top">
        © {{ now.year }} Painel Administrativo - RevendaCar
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
