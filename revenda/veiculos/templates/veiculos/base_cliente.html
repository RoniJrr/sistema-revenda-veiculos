<!DOCTYPE html>
{% load tz %}
{% now "Y" as now %}
<html lang="pt-br">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'veiculos/css/custom.css' %}">
    <meta charset="UTF-8">
    <title>{% block title %}Revenda de Veículos{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Cabeçalho do cliente -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">RevendaCar</a>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-5 py-4 text-muted">
        © {{ now.year }} RevendaCar - Todos os direitos reservados
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
